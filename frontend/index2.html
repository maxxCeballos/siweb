<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"-->
    <!--script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script-->
    <!--script src="//code.jquery.com/jquery-1.11.1.min.js"></script-->

    <link href="./assets/css/main.css" rel="stylesheet" />
    <link href="./assets/css/header.css" rel="stylesheet" />
    <link href="./assets/css/navbar.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/contenido.css">
    <link rel="stylesheet" href="./assets/css/formulario.css">


    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <!--------------HEADER-------------->
    <header>
        <div class="contNombInst">
            <span class="nombreInst">Instituto Nuestra Señora de Fátima</span>
        </div>

        <div class="contInfoUtil">
            <span class="infoUtil">Info Útil</span>
        </div>

        <div class="contUsr">
            <span class="usr">Usuario</span>
            <span class="rol">Rol</span>
            <div class="contFoto">
                <img src="./assets/imgs/img_usr.png" class="fotoUsr" alt="foto_usuario">
            </div>
        </div>

        <div class="contOpcs">
            <img src="./assets/imgs/ic_menu.png" class="menu" alt="menu">
        </div>
    </header>

    <div class="contPpal">
        <!--------------NAVBAR-------------->
        <nav>
            <ul>
                <li>
                    <div class="cont_item_nav">
                        <img src="./assets/imgs/item/item1.png" alt="" class="item_nav">
                    </div>
                    <span class="texto_nav">Inscribir Responsable</span>
                </li>
                <li>
                    <div class="cont_item_nav">
                        <img src="./assets/imgs/item/item1.png" alt="" class="item_nav">
                    </div>
                    <span class="texto_nav">Completar Familia</span>
                </li>
                <li>
                    <div class="cont_item_nav">
                        <img src="./assets/imgs/item/item1.png" alt="" class="item_nav">
                    </div>
                    <span class="texto_nav">Registrar Notas Trimestrales</span>
                </li>
                <li>
                    <div class="cont_item_nav">
                        <img src="./assets/imgs/item/item1.png" alt="" class="item_nav">
                    </div>
                    <span class="texto_nav">Alta Curso</span>
                </li>
                <li>
                    <div class="cont_item_nav">
                        <img src="./assets/imgs/item/item1.png" alt="" class="item_nav">
                    </div>
                    <span class="texto_nav">Completar y agrupar ----</span>
                </li>
            </ul>
        </nav>

        <div class="contDerecha">
            <!--------------TITULO PAGINA-------------->
            <div class="contAux">
                <div class="contTitulo">
                    <span class="titulo">Datos Responsable</span>
                </div>

                <!--BOTONES IFAZ-->
                <div class="botones">
                    <button class="boton">Finalizar Inscripción</button>
                </div>
            </div>

            <!--------------FORMULARIO-------------->
            <div class="contFormulario">
                <div class="fila">
                    <label for="dni">DNI</label>
                    <!--el place holder se llena con lo que se consume de la api-->
                    <input type="text" id="dni" name="dni" placeholder="completar con prismic">

                    <label for="cuil_cuit" class="enLinea">CUIL/CUIT</label>
                    <input type="text" id="cuil_cuit" name="cuil_cuit" placeholder="completar con prismic">
                </div>
                <div class="fila">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">

                    <label for="apellido" class="enLinea">Apellido</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div class="fila">
                    <label for="sexo">Sexo</label>
                    <!--completar con lo que viene de prismic-->
                    <select name="sexo" class="input">
                        <option value="">Seleccione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    <input type="text" id="sexo" name="sexo" placeholder="Completar con prismic">
                </div>
                <div class="fila">
                    <label for="fNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fNacimiento" name="fNacimiento" class="fecha">
                </div>
                <div class="fila">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono">

                    <label for="email" class="enLinea">E-Mail</label>
                    <input type="email" id="email" name="email">
                </div>

                <!---------Direccion-------->
                <div class="fila contenedor direccion">
                    <span class="titSeccion">Dirección</span>
                    <div class="row">
                        <div class="col-md-auto">
                            <label for="calle" class="etiqueta">Calle</label>
                            <input type="text" id="calle" name="calle" class="entrada">
                        </div>
                        <div class="col-md-auto">
                            <label for="altura" class="etiqueta">Altura</label>
                            <input type="number" id="altura" name="altura" class="entrada" min=0>
                        </div>
                        <div class="col-md-auto">
                            <label for="barrio" class="etiqueta">Barrio</label>
                            <input type="text" id="barrio" name="barrio" class="entrada">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-auto">
                            <label for="piso" class="etiqueta">Piso</label>
                            <input type="number" id="piso" name="piso" class="entrada" min=0>
                        </div>
                        <div class="col-md-auto">
                            <label for="dpto" class="etiqueta">Dpto</label>
                            <input type="text" id="dpto" name="dpto" class="entrada" min=0>
                        </div>
                        <div class="col-md-auto">
                            <label for="tira" class="etiqueta">Tira</label>
                            <input type="text" id="tira" name="tira" class="entrada">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-auto">
                            <label for="modulo" class="etiqueta">Módulo</label>
                            <input type="text" id="modulo" name="modulo" class="entrada">
                        </div>
                        <div class="col-md-auto">
                            <label for="localidad" class="etiqueta">Localidad</label>
                            <input type="text" id="localidad" name="localidad" class="entrada" min=0>
                        </div>
                        <div class="col-md-auto">
                            <label for="provincia" class="etiqueta">Provincia</label>
                            <input type="text" id="provincia" name="provincia" class="entrada">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-auto">
                            <label for="codPostal" class="etiqueta" style="width: auto;">Codigo Postal</label>
                            <input type="number" id="codPostal" name="codPostal" class="entrada" min=0>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
